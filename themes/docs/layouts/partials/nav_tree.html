<nav class="nav-tree bg-white hidden md:absolute md:right-3 w-full md:w-auto md:show-drop-md ">
{{- if (gt .Site.Params.Menu.MaxLevel 1) -}}
  <div class="flex justify-end">
    <button class="btn-expand-all expand p-1 mr-2
    {{- if .Site.Params.Menu.expandAll }} hidden {{- end }}">
      <img class="w-5 h-5" src="/images/expand-all.svg">
    </button>
    <button class="btn-expand-all collapse p-1 mr-2
    {{- if not .Site.Params.Menu.expandAll }} hidden {{- end }}">
      <img class="w-5 h-5" src="/images/collapse-all.svg">
    </button>
  </div>
{{- end }}
  <div class="nav-menu level-0 mx-3">
    {{- $tree := partial "directory_tree.html" (slice .Site.Home .RelPermalink) }}
    {{- partial "indent.html" (slice 4 $tree) }}
  </div>
</nav>
