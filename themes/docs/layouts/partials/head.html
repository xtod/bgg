{{- $title := printf "%s - %s" .Site.Title .Title -}}

<meta charset="utf-8">
<title>{{ $title }}</title>
<meta name="description" content="{{ default .Site.Params.description .Description }}">
<meta name="keywords" content="{{ default .Site.Params.Keywords .Keywords }}">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="{{ .Site.Params.Author }}">
<link rel="stylesheet" href="{{ `css/app.css` | relURL }}">
<link rel="stylesheet" href="{{ `css/custom.css` | relURL }}">
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<meta name="apple-mobile-web-app-title" content="晚清沧海事" />
<link rel="manifest" href="/site.webmanifest" />
