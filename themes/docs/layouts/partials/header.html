<div class="flex items-center w-full py-1">
  <div class="grow flex items-center ml-3">
    <img src="{{ printf `/%s` .Site.Params.SiteLogo | relURL }}" class="w-10 h-10 flex-none" alt="Logo">
    <a href="{{ .Site.Home.RelPermalink }}" class="ml-3 flex-none text-3xl font-semibold">{{ .Site.Title }}</a>
  </div>
  {{- partial "indent.html" (slice 2 (partial "languages.html" .)) }}
  
  <div class="flex-none mr-3">
    <button class="button-menu-toggle px-2 py-1 border rounded text-gray-900 border-gray-300 hover:text-blue-700">
      <svg class="fill-current h-5 w-5 pointer-events-none" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
    </button>
  </div>
</div>
